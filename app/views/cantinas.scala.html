@(ind:Integer)

@main(ind){


    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cantinas
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <i class="fa fa-info-circle"></i>  <strong> Abaixo est√° listado as cantinas realizadas!</strong>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        @for(c<-SGDB.getAllCantinas){
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                                <div class="col-xs-12">
                                    <center><div class="huge">Lucro: @c.getLucro</div></center>
                                    <div>@c.getData</div>
                                    <div>Gasto: @c.getGasto</div>
                                    <div>@c.getDescricao</div>
                                </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer">
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        }
    </div>
    <!-- /.row -->
}
