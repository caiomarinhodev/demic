@(ind: Integer)
@main(ind){
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Home
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <i class="fa fa-info-circle"></i>  <strong> Abaixo está listado os componentes em relação as ofertas!</strong>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-tasks fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">@SGDB.getCaixa</div>
                            <div>Total em caixa!</div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->


    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Componentes</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        @for(v <- SGDB.getAllViews){
                            <a href="#" class="list-group-item">
                                @if(v.getValor==1){
                                    <span class="badge">OK</span>
                                }else{
                                    <span class="badge"></span>
                                }
                                <i class="fa fa-fw fa-user"></i> @SGDB.getComponente(v.getIdcomponente).getNome
                            </a>
                        }
                    </div>
                    <div class="text-right">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
}
